<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="servicos.html" class="atual">Serviços</a></li>
                        <li><a href="contato.html">Fale Conosco</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
           <form>
               <label for="nomecompleto"> Nome Completo: </label>
               <input type="text" id="nomecompleto" class="input-padrao">
               <label for="email"> E-mail: </label>
               <input type="text" id="email" class="input-padrao">
               <label for="telefone">Telefone: </label>
               <input type="number" id="telefone" class="input-padrao">
               
               <label for="mensagem">Mensagem: </label>
               <textarea rows="10" id="mensagem" class="input-padrao"></textarea>  <!-- O textarea permite inputs de usuários que não se limitam a apenas uma linha. Como é uma tag de conteúdo, ela abre e fecha. -->
               
               <div>
                    <p>Em qual canal você gostaria de receber nossa resposta?</p>

                    <div class="opcoes">
                           
                        <label for="radio-email">E-mail <input type="radio" name="contato" value="email" id="radio-email"></label>
                         
                        <label for="radio-telefone">Telefone <input type="radio" name="contato" value="telefone" id="radio-telefone"></label>
                          
                        <label for="radio-whatsapp">WhatsApp <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"></label>            
                    </div>
                    <!-- radio é um botão que permite realizar uma opção entre um grupo de possibilidades. o atributo 'name agrupa essas opções, de forma a permitir que apenas uma delas fique marcada (sem isso, poderia-se escolher mais de uma opção) -->
                </div>  

                <div class="periodo">
                    <p>Prefiro atendimento no seguinte período: </p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>
                                
                <label class="checkbox">Quero receber as novidades e descontos da Barbearia Alura em meu e-mail. <input type="checkbox"></label>  <!-- O input dentro do label elimina necessidade de criar um elemento input separado-->

                <input type="submit" value="Enviar" class="botao-submit">
                
           </form>
        </main>

        <footer>
            <img src="imagens/logo-branco.png">
            <p id="copyright"><i>&copy; Copyright</i> Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
