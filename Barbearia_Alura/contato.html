<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="servicos.html" class="atual">Serviços</a></li>
                        <li><a href="contato.html">Fale Conosco</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
           <form>
               <label for="nomecompleto"> Nome Completo: </label>
               <input type="text" id="nomecompleto" class="input-padrao" required>
               <label for="email"> E-mail: </label>
               <input type="text" id="email" class="input-padrao" required placeholder="meuemail@dominio.com">
               <label for="telefone">Telefone: </label>
               <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
               <!--O required torna o preenchimento do campo obrigatório.-->
               <!--O placeholder mostra um formato válido, que será substituido pelo input do usuário-->
               <label for="mensagem">Mensagem: </label>
               <textarea rows="10" id="mensagem" class="input-padrao"></textarea>  <!-- O textarea permite inputs de usuários que não se limitam a apenas uma linha. Como é uma tag de conteúdo, ela abre e fecha. -->
               
               <fieldset>
                <!--A tag fildset é uma semantica melhrada. Serve para indicar que esse campo se refere a um mesmo assunto.-->
                    <legend>Em qual canal você gostaria de receber nossa resposta?</legend>
                <!--legend é a tag para indicar um título do fieldset-->
                    <fieldset class="opcoes">
                           
                        <label for="radio-email">E-mail <input type="radio" name="contato" value="email" id="radio-email"></label>
                         
                        <label for="radio-telefone">Telefone <input type="radio" name="contato" value="telefone" id="radio-telefone"></label>
                          
                        <label for="radio-whatsapp">WhatsApp <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked></label>            
                    <!--checked deixa uma caixa marcada automaticamente, como sugestão-->
                    </fieldset>
                    <!-- radio é um botão que permite realizar uma opção entre um grupo de possibilidades. o atributo 'name agrupa essas opções, de forma a permitir que apenas uma delas fique marcada (sem isso, poderia-se escolher mais de uma opção) -->
               </fieldset>  

                <fieldset class="periodo">
                    <legend>Prefiro atendimento no seguinte período: </legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                                
                <label class="checkbox">Quero receber as novidades e descontos da Barbearia Alura em meu e-mail. <input type="checkbox" checked></label>  <!-- O input dentro do label elimina necessidade de criar um elemento input separado-->

                <input type="submit" value="Enviar" class="botao-submit">
                
           </form>
        </main>

        <footer>
            <img src="imagens/logo-branco.png">
            <p id="copyright"><i>&copy; Copyright</i> Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
